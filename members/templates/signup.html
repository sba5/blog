<html lang="ko">
	<head>
		
		<meta charset="utf-8">
	
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	
	</head>
	
		<style>
		
		
		body {
			height:100%;
			margin: 0;
			padding-top: 20px;
			background-image: url("diary.PNG");
			background-repeat: no-repeat;
			background-size: cover;	
			overflow: hidden;
		}
		
		.card {
			margin: 0 auto; /* Added */
			float: none; /* Added */
			/*box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);*/
			background-color: transparent;
			border-color: transparent;
		
		}
		
		.outer {
			margin-top: 30px;
		}

		.form-group input, .form-row input{
			border: 1px solid #FFBB00;
			border-radius: 500px;
		}
		
	
	</style>

	<body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">
	
	
	
	<div class="container">
		<div class="outer">
		<form method='POST' action='/signup'>
			{%csrf_token%}
			<div class="row" style="font-size:20px; font-family: 'Sunflower', sans-serif;">
			
				<div class="col" style= "background-color:transparent; border-color:transparent;">
					
					
					<div class="card align-middle" style="width:31rem; height: 43rem; padding-left: 100px; padding-right:30px;">
						<div class="card-title" style="margin-top:40px;">
							<h2 class="card-title text-center" style="color:#747474; font-size:65px; font-family: 'Sunflower', sans-serif; padding-bottom:30px;">회원가입</h2>
							
	
						
							<div class="form-row">
								<div class="col form-group">
									<label for="userid">아이디</label>   
									<input type="text" name="userid" class="form-control" placeholder="id를 입력하세요">
								</div> 	
							</div> 
							
							<div class="form-group">
								<label for="userpw">비밀번호</label>
								<input class="form-control" name="userpassword" type="password">
							</div>
							
							<div class="form-row">
								<div class="col form-group">
									<label for="username">이름</label>   
									<input type="text" class="form-control" name="username" placeholder="이름을 입력하세요">
								</div> 	
							</div> 
							
							<div class="form-row">
								<div class="col form-group">
									<label for="userphone">연락처</label>   
									<input type="text" name="userphone" class="form-control" placeholder="번호를 입력하세요">
								</div> 	
							</div> 
							
							
							
							
							
							
					
						</div>
					</div>
					
					
					
					
					
					
				</div>
				
				<div class="col">
				
				
					<div class="card align-middle" style="width:32rem; height: 43rem; padding-right: 130px; padding-top:40px;">
						<div class="card-body">
							
							
								<div class="form-row">
									<div class="col form-group">
										<label for="useremail">이메일</label>   
										<input type="email" name="useremail" class="form-control" placeholder="이메일을 입력하세요">
									</div> 	
								</div> 
							
							
							<div class="form-row">
								<div class="col form-group">
									<label for="useraddress">주소</label>   
									<input type="text" class="form-control" placeholder="주소를 입력하세요" name="useraddress">
								</div> 	
							</div> 
							
							
							<label>성별</label>
							<div class="form-group">
							
								<label class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="usergender" value="Male">
								  <span class="form-check-label"> 남자 </span>
								</label>
								
								<label class="form-check form-check-inline">
								  <input class="form-check-input" type="radio" name="usergender" value="Female">
								  <span class="form-check-label"> 여자</span>
								</label>
							</div>  
							
							<button type="submit" class="btn btn-outline-info btn-block" style="border-radius:50px;" onclick="func()">회원가입</button> 
							
			
						</div>
					</div>
					
					
				</div>
			</div>
			</form>
	    </div>
	</div>
	
	</body>
	<script>
	var userid = document.getElementsByName('userid');
	var userpassword = document.getElementsByName('usepassword');
	var useremail = document.getElementsByName('useremail');
	var usergender = document.getElementsByName('usergender');
	var useraddress = document.getElementsByName('useraddress');
	var userphone = document.getElementsByName('userphone');
	var username = document.getElementsByName('username');
	
		function func(){
			
			
			 if(userid.length>0&&username.length>0&&usergender.length>0&&useraddress.length>0&&userphone.length>0&&useremail.length>0){
					alert("회원가입을 축하드립니다 !");
				 
			 }
		}
	</script>
	
</html>
